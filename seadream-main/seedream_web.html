<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seedream 图像生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .file-upload:hover {
            background: #e8ebff;
            border-color: #5568d3;
        }

        .file-upload input {
            display: none;
        }

        .preview-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .preview-item {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #555;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .result-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e0e0e0;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-item {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        .result-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .result-info {
            padding: 15px;
            background: #f8f9ff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 Seedream 图像生成器</h1>

        <div class="section">
            <div class="section-title">📝 Prompt</div>
            <div class="input-group">
                <label>输入您的描述：</label>
                <textarea id="prompt" placeholder="例如：A beautiful woman in elegant dress..."></textarea>
            </div>
        </div>

        <div class="section">
            <div class="section-title">🖼️ 参考图片（可选，支持多张）</div>
            <div class="file-upload" onclick="document.getElementById('imageInput').click()">
                <input type="file" id="imageInput" accept="image/*" multiple onchange="handleFiles(this.files)">
                <p>📁 点击上传图片或拖拽文件到这里</p>
                <p style="font-size: 14px; color: #888; margin-top: 10px;">支持多张图片，用于图像编辑或多图融合</p>
            </div>
            <div id="previewContainer" class="preview-container"></div>
        </div>

        <div class="section">
            <div class="section-title">⚙️ 设置</div>
            <div class="input-group">
                <label>分辨率：</label>
                <select id="size">
                    <option value="2K">2K</option>
                    <option value="1440x2560" selected>1440x2560 (高清竖屏)</option>
                    <option value="2560x1440">2560x1440 (高清横屏)</option>
                    <option value="1024x1024">1024x1024 (正方形)</option>
                </select>
            </div>
            <div class="input-group checkbox-group">
                <input type="checkbox" id="watermark">
                <label for="watermark" style="margin: 0;">添加水印</label>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-secondary" onclick="clearAll()">清空</button>
            <button class="btn-primary" id="generateBtn" onclick="generate()">生成图像</button>
        </div>

        <div id="status"></div>

        <div class="result-section" id="resultSection" style="display: none;">
            <div class="section-title">✨ 生成结果</div>
            <div id="resultGrid" class="result-grid"></div>
        </div>
    </div>

    <script>
        const API_KEY = "70f23192-0f0c-47d2-9bbf-961f70a17a92";
        const BASE_URL = "https://ark.ap-southeast.bytepluses.com/api/v3";
        const MODEL = "ep-20250921042133-t769x";

        let selectedImages = [];

        function handleFiles(files) {
            const container = document.getElementById('previewContainer');
            
            Array.from(files).forEach((file, index) => {
                if (!file.type.startsWith('image/')) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = {
                        file: file,
                        dataUrl: e.target.result,
                        base64: e.target.result.split(',')[1]
                    };
                    selectedImages.push(imageData);

                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="Preview">
                        <button class="remove-btn" onclick="removeImage(${selectedImages.length - 1})">×</button>
                    `;
                    container.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeImage(index) {
            selectedImages.splice(index, 1);
            updatePreviews();
        }

        function updatePreviews() {
            const container = document.getElementById('previewContainer');
            container.innerHTML = '';
            selectedImages.forEach((img, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.innerHTML = `
                    <img src="${img.dataUrl}" alt="Preview">
                    <button class="remove-btn" onclick="removeImage(${index})">×</button>
                `;
                container.appendChild(previewItem);
            });
        }

        function clearAll() {
            document.getElementById('prompt').value = '';
            selectedImages = [];
            document.getElementById('previewContainer').innerHTML = '';
            document.getElementById('status').innerHTML = '';
            document.getElementById('resultSection').style.display = 'none';
        }

        async function generate() {
            const prompt = document.getElementById('prompt').value.trim();
            const size = document.getElementById('size').value;
            const watermark = document.getElementById('watermark').checked;
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('generateBtn');

            if (!prompt) {
                statusDiv.innerHTML = '<div class="error">⚠️ 请输入 prompt</div>';
                return;
            }

            btn.disabled = true;
            statusDiv.innerHTML = '<div class="loading"><div class="spinner"></div>正在生成图像...</div>';

            const requestData = {
                model: MODEL,
                prompt: prompt,
                response_format: "url",
                size: size,
                watermark: watermark
            };

            // 处理图片输入
            if (selectedImages.length > 0) {
                if (selectedImages.length === 1) {
                    requestData.image = `data:image/png;base64,${selectedImages[0].base64}`;
                } else {
                    requestData.image = selectedImages.map(img => `data:image/png;base64,${img.base64}`);
                }
            }

            try {
                const response = await fetch(`${BASE_URL}/images/generations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message || 'API 调用失败');
                }

                if (data.data && data.data.length > 0) {
                    displayResults(data.data);
                    statusDiv.innerHTML = '<div class="success">✅ 生成成功！</div>';
                } else {
                    throw new Error('未返回图像数据');
                }

            } catch (error) {
                statusDiv.innerHTML = `<div class="error">❌ 错误: ${error.message}</div>`;
                console.error('Error:', error);
            } finally {
                btn.disabled = false;
            }
        }

        function displayResults(results) {
            const resultSection = document.getElementById('resultSection');
            const resultGrid = document.getElementById('resultGrid');
            
            resultSection.style.display = 'block';
            resultGrid.innerHTML = '';

            results.forEach((result, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <img src="${result.url}" alt="Generated Image ${index + 1}">
                    <div class="result-info">
                        <p><strong>尺寸:</strong> ${result.size || 'N/A'}</p>
                        <a href="${result.url}" target="_blank" style="color: #667eea; text-decoration: none;">🔗 查看原图</a>
                    </div>
                `;
                resultGrid.appendChild(resultItem);
            });
        }

        // 拖拽上传支持
        const fileUpload = document.querySelector('.file-upload');
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.style.background = '#e8ebff';
        });
        fileUpload.addEventListener('dragleave', () => {
            fileUpload.style.background = '#f8f9ff';
        });
        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.style.background = '#f8f9ff';
            handleFiles(e.dataTransfer.files);
        });
    </script>
</body>
</html>
