    <script>
        let selectedFiles = [];
        const API_BASE = window.location.origin;

        // ÂàùÂßãÂåñÈ†ÅÈù¢
        document.addEventListener('DOMContentLoaded', function() {
            setupFileUpload();
            refreshTasks();
            
            // ÊØè 5 ÁßíËá™ÂãïÂà∑Êñ∞‰ªªÂãôÁãÄÊÖã
            setInterval(refreshTasks, 5000);
        });

        // Ë®≠ÁΩÆÊñá‰ª∂‰∏äÂÇ≥
        function setupFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('fileUploadArea');
            const fileList = document.getElementById('fileList');

            // ÈªûÊìä‰∏äÂÇ≥ÂçÄÂüü
            uploadArea.addEventListener('click', () => fileInput.click());

            // Êñá‰ª∂ÈÅ∏Êìá
            fileInput.addEventListener('change', handleFileSelect);

            // ÊãñÊãΩ‰∏äÂÇ≥
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('drag-over');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                
                const files = Array.from(e.dataTransfer.files);
                addFiles(files);
            });
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            addFiles(files);
        }

        function addFiles(files) {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            selectedFiles = [...selectedFiles, ...imageFiles];
            updateFileList();
            updateUploadArea();
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateUploadArea();
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                return;
            }

            fileList.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <div class="file-info">
                        <img class="file-preview" src="${URL.createObjectURL(file)}" alt="Preview">
                        <div>
                            <div style="font-weight: 600;">${file.name}</div>
                            <div style="color: #666; font-size: 12px;">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">ÁßªÈô§</button>
                </div>
            `).join('');
        }

        function updateUploadArea() {
            const uploadArea = document.getElementById('fileUploadArea');
            const uploadText = uploadArea.querySelector('.upload-text');
            
            if (selectedFiles.length > 0) {
                uploadArea.classList.add('has-files');
                uploadText.textContent = `Â∑≤ÈÅ∏Êìá ${selectedFiles.length} ÂºµÂúñÁâáÔºåÈªûÊìäÊàñÊãñÊãΩÊ∑ªÂä†Êõ¥Â§ö`;
            } else {
                uploadArea.classList.remove('has-files');
                uploadText.textContent = 'ÈªûÊìäÊàñÊãñÊãΩ‰∏äÂÇ≥Â§öÂºµÂúñÁâá';
            }
        }

        // ÈñãÂßãÊâπÈáèÁîüÊàê
        async function startBatchGeneration() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const promptText = document.getElementById('promptText').value.trim();
            const generateBtn = document.getElementById('generateBtn');

            if (!apiKey) {
                alert('Ë´ãËº∏ÂÖ• API Key');
                return;
            }

            if (!promptText) {
                alert('Ë´ãËº∏ÂÖ•ÊèêÁ§∫Ë©û');
                return;
            }

            if (selectedFiles.length === 0) {
                alert('Ë´ã‰∏äÂÇ≥Ëá≥Â∞ë‰∏ÄÂºµÂúñÁâá');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'üîÑ Ê≠£Âú®ÂïüÂãïÊâπÈáèÁîüÊàê...';

            try {
                const formData = new FormData();
                formData.append('promptText', promptText);
                
                selectedFiles.forEach(file => {
                    formData.append('images', file);
                });

                const response = await fetch(`${API_BASE}/batch/generate`, {
                    method: 'POST',
                    headers: {
                        'X-API-KEY': apiKey
                    },
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    alert(`‚úÖ ÊâπÈáèÁîüÊàêÂ∑≤ÂïüÂãïÔºÅ‰ªªÂãô ID: ${result.task_id}\nÊ≠£Âú®ËôïÁêÜ ${selectedFiles.length} ÂºµÂúñÁâá...`);
                    
                    // Ê∏ÖÁ©∫Ë°®ÂñÆ
                    selectedFiles = [];
                    updateFileList();
                    updateUploadArea();
                    document.getElementById('promptText').value = '';
                    
                    // Âà∑Êñ∞‰ªªÂãôÂàóË°®
                    refreshTasks();
                } else {
                    alert(`‚ùå ÂïüÂãïÂ§±Êïó: ${result.error}`);
                }

            } catch (error) {
                alert(`‚ùå Á∂≤Ë∑ØÈåØË™§: ${error.message}`);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üöÄ ÈñãÂßãÊâπÈáèÁîüÊàê';
            }
        }

        // Âà∑Êñ∞‰ªªÂãôÂàóË°®
        async function refreshTasks() {
            try {
                const response = await fetch(`${API_BASE}/batch/tasks`);
                const data = await response.json();
                
                updateStats(data.tasks);
                updateTasksList(data.tasks);
                
            } catch (error) {
                console.error('Âà∑Êñ∞‰ªªÂãôÂ§±Êïó:', error);
            }
        }

        function updateStats(tasks) {
            const statsContainer = document.getElementById('statsContainer');
            
            const totalTasks = tasks.length;
            const processingTasks = tasks.filter(t => t.status === 'processing').length;
            const completedTasks = tasks.filter(t => t.status === 'completed').length;
            const totalVideos = tasks.reduce((sum, t) => sum + t.completed_videos, 0);

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalTasks}</div>
                    <div class="stat-label">Á∏Ω‰ªªÂãôÊï∏</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${processingTasks}</div>
                    <div class="stat-label">ËôïÁêÜ‰∏≠</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${completedTasks}</div>
                    <div class="stat-label">Â∑≤ÂÆåÊàê</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalVideos}</div>
                    <div class="stat-label">ÁîüÊàêË¶ñÈ†ª</div>
                </div>
            `;
        }

        function updateTasksList(tasks) {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">Êö´ÁÑ°ÊâπÈáè‰ªªÂãô</p>';
                return;
            }

            tasksList.innerHTML = tasks.map(task => `
                <div class="task-card">
                    <div class="task-header">
                        <div class="task-id">ID: ${task.task_id}</div>
                        <div class="task-status status-${task.status}">${getStatusText(task.status)}</div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${task.progress}%"></div>
                        </div>
                        <div class="progress-text">
                            ÈÄ≤Â∫¶: ${task.completed_videos + task.failed_videos}/${task.total_images} 
                            (ÊàêÂäü: ${task.completed_videos}, Â§±Êïó: ${task.failed_videos})
                        </div>
                    </div>

                    ${task.video_results.length > 0 ? `
                        <div class="video-grid">
                            ${task.video_results.map(video => `
                                <div class="video-item">
                                    <div style="font-size: 12px; margin-bottom: 5px;">${video.image_filename}</div>
                                    <div style="color: #4caf50; font-size: 10px;">‚úÖ Â∑≤ÂÆåÊàê</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${task.error_log.length > 0 ? `
                        <div class="error-log">
                            <strong>ÈåØË™§Êó•Ë™å:</strong><br>
                            ${task.error_log.join('<br>')}
                        </div>
                    ` : ''}

                    <div class="task-actions">
                        ${task.status === 'completed' && task.video_results.length > 0 ? `
                            <button class="btn btn-small btn-download" onclick="downloadBatchVideos('${task.task_id}')">
                                üì¶ ‰∏ÄÈçµ‰∏ãËºâÊâÄÊúâË¶ñÈ†ª
                            </button>
                        ` : ''}
                        <button class="btn btn-small btn-delete" onclick="deleteTask('${task.task_id}')">
                            üóëÔ∏è Âà™Èô§‰ªªÂãô
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'Á≠âÂæÖ‰∏≠',
                'processing': 'ËôïÁêÜ‰∏≠',
                'completed': 'Â∑≤ÂÆåÊàê'
            };
            return statusMap[status] || status;
        }

        // ‰∏ãËºâÊâπÈáèË¶ñÈ†ª
        async function downloadBatchVideos(taskId) {
            try {
                const response = await fetch(`${API_BASE}/batch/download/${taskId}`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `batch_videos_${taskId}.zip`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    alert('‚úÖ ‰∏ãËºâÂ∑≤ÈñãÂßãÔºÅ');
                } else {
                    const error = await response.json();
                    alert(`‚ùå ‰∏ãËºâÂ§±Êïó: ${error.error}`);
                }
            } catch (error) {
                alert(`‚ùå ‰∏ãËºâÈåØË™§: ${error.message}`);
            }
        }

        // Âà™Èô§‰ªªÂãô
        async function deleteTask(taskId) {
            if (!confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂÄã‰ªªÂãôÂóéÔºüÁõ∏ÈóúÁöÑË¶ñÈ†ªÊñá‰ª∂‰πüÊúÉË¢´Âà™Èô§„ÄÇ')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/batch/delete/${taskId}`, {
